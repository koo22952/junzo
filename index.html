<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <img src="./img/img_logo.png" alt="logo" />
        <div class="header-logo--menuWord">
          <img src="./img/img_menu.png" alt="menu-word" />
        </div>
      </h1>
    </header>
    <main class="main">
      <section class="main-visual">
        <div class="banner"></div>
        <div class="word-list">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <a href="#" class="bottom-arrow">
          <img src="./img/img_bottom.png" alt="bottomArrow" />
        </a>
      </section>
      <section class="selectedWorks"></section>
      <section class="about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
