<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <img src="./img/img_logo.png" alt="logo" />
        <div class="header-logo--menuWord">
          <img src="./img/img_menu.png" alt="menu-word" />
        </div>
      </h1>
    </header>
    <main class="main">
      <section class="main-visual">
        <div class="banner">
          <div class="banner-item"></div>
        </div>
        <div class="word-list">
          <div class="one">
            <img src="./img/img_word_j.png" alt="j" />
            <img src="./img/img_word_u.png" alt="u" />
            <img src="./img/img_word_n.png" alt="n" />
            <img src="./img/img_word_z.png" alt="z" />
            <img src="./img/img_word_o.png" alt="o" />
          </div>
          <div class="two">
            <img src="./img/img_word_k.png" alt="k" />
            <img src="./img/img_word_u.png" alt="u" />
            <img src="./img/img_word_r.png" alt="r" />
            <img src="./img/img_word_o.png" alt="o" />
            <img src="./img/img_word_d.png" alt="d" />
            <img src="./img/img_word_a.png" alt="a" />
          </div>
          <div class="three">
            <img src="./img/img_word_a.png" alt="a" />
            <img src="./img/img_word_t.png" alt="t" />
            <img src="./img/img_word_e.png" alt="e" />
            <img src="./img/img_word_l.png" alt="l" />
            <img src="./img/img_word_i.png" alt="i" />
            <img src="./img/img_word_e.png" alt="e" />
            <img src="./img/img_word_r.png" alt="r" />
            <img src="./img/img_word.png" alt="imgWord" />
          </div>
        </div>
        <a href="#" class="bottom-arrow">
          <img src="./img/img_bottom.png" alt="bottomArrow" />
        </a>
      </section>
      <section class="selectedWorks"></section>
      <section class="about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
